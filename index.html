<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML</title>
    <script defer src="marked.min.js"></script>
    <script defer src="purify.min.js"></script>
    <script src="index-purified.js" defer></script>
    
    <link rel="stylesheet" type="text/css" href="github-markdown.css" />
<style>
.markdown-body {
  width: 80%;
  margin: 0 auto;
}

</style>
</head>

<body>

    <div id="container" style="display:flex; flex-direction:row;">
        <form>
            <label for='md'>Markdown here:</label>
            <fieldset>

                <textarea id='md' type='text'></textarea>
                <p class="markdown-body" id="result">
                <h1>Unicorns</h1>
	<p>All the things</p>
                </p>

            </fieldset>
        </form>

    </div>
    <div>
        <button onclick="download(document.getElementById('result').innerHTML, 'template.html', 'text/plain')">Create
            file</button>
    </div>
</body>

</html>
